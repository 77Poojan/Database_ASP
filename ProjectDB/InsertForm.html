<html>
<title> Insert Records </title>
<body>
	<h2> Insert Records </h2>
	<form method="post" action="insert.asp">
	<table>
		<tr>
		<td>ID:</td>
		<td><input name="ie"></td>
		</tr><tr>
		<td>First Name:</td>
		<td><input name="fname"></td>
		</tr><tr>
		<td>Last Name:</td>
		<td><input name="lname"></td>
		</tr><tr>
		<td>Address:</td>
		<td><input name="address"></td>
		</tr><tr>
		<td>Contact no:</td>
		<td><input name="phone"></td>
		</tr><tr>
		<td>Date of Birth:</td>
		<td><input name="dob"></td>
		</tr><tr>
		<td>Total Fee:</td>
		<td><input name="fee"></td>
		</tr>
		</table>
		<br><br>
		<input type="submit" value="Add New">
		<input type="reset" value="Cancel">
	</form>
</body>
</html>
